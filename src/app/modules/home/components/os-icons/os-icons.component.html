<section class="flex justify-center">
  <div
    class="grid md:grid-cols-3 grid-cols-2 md:gap-10 p-5"
  >
    <app-button
      *ngFor="let imageButton of imageButtonList"
      [config]="imageButton.button.config"
    >
      <app-image
        [data]="imageButton.image.data"
        [config]="imageButton.image.config"
      ></app-image>
    </app-button>
  </div>
</section>
