<section
  class="flex justify-center overflow-hidden mt-10"
  [ngClass]="{ 'flex-row-reverse': config.reverse }"
>
  <!-- INFO -->
  <div class="flex flex-col md:w-1/2 w-full gap-10">
    <h2 class="md:text-4xl text-2xl font-bold">{{ data.title }}</h2>
    <h3 class="md:text-xl text-lg">{{ data.subtitle }}</h3>
    <div
      *ngFor="let description of data.descriptionList"
      class="flex gap-8"
      [ngClass]="{ 'flex-row-reverse': config.reverse }"
    >
      <app-image
        [data]="description.image.data"
        [config]="description.image.config"
      ></app-image>
      <p class="md:text-lg text-md">{{ description.text }}</p>
    </div>
    <div
      class="md:flex hidden"
      [ngClass]="{ 'justify-end': config.reverse }"
    >
      <app-login-register></app-login-register>
    </div>
  </div>
  <!-- PHONE -->
  <div class="md:flex hidden justify-end w-1/2">
    <app-image
      [data]="data.phoneImage.data"
      [config]="data.phoneImage.config"
    ></app-image>
  </div>
</section>
