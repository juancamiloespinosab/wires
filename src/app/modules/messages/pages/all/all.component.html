<app-main-layout>
  <section header class="w-full max-w-7xl px-8">
    <app-header></app-header>
  </section>
  <section content class="w-full max-w-7xl px-8 mt-10">
    <h2 class="md:text-4xl text-3xl text-primary font-bold mb-6">
      {{ title }}
    </h2>
    <div class="grid md:grid-cols-2 gap-4">
      <app-message
        *ngFor="let message of messages"
        [data]="message"
      ></app-message>
    </div>
  </section>
</app-main-layout>
