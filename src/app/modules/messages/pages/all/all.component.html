<app-main-layout>
  <section header class="w-full max-w-7xl px-8 fixed bg-secondary z-20">
    <app-header>
      <section class="flex gap-4">
        <app-recent-messages></app-recent-messages>
        <app-messages-nav></app-messages-nav>
      </section>
    </app-header>
  </section>
  <section content class="w-full max-w-7xl px-8 pt-[15vh]">
    <h2 class="md:text-4xl text-3xl text-primary font-bold mb-6">
      {{ title }}
    </h2>
    <div class="grid md:grid-cols-2 gap-4">
      <app-message
        *ngFor="let message of messages"
        [data]="message"
      ></app-message>
    </div>
  </section>
</app-main-layout>
